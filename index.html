<head>

	<main>
		<div class="container">
				<div class="photo">
						<img src="img/cross.png" class="photo__img" alt="">
				</div>
				<div class="info">
						<h1 class="info__healine">Nike SB Stefan Janoski Max Nike SB Stefan Janoski Max</h1>
						<p class="info__text">Unisex Skateboarding Shoe (Men's Sizing)</p>
							<ul class="stars" data-stars="3">
								<li class="stars stars__star">
									<!-- <img src="img/star.png" alt="" class="star"> -->

								<li class="stars stars__star">
									<i class="fas fa-star"></i>
									<!-- <img src="img/star.png" alt=""> -->
								</li>
							</ul>
							<div class="menu">
									<div class="submenu">
										<i class="fas fa-chevron-down submenu__arrow submenu__arrow--pos"></i>
										<select name="select1" id="" class="submenu__select">
											<option selected="selected" class='submenu__option'>Size</option>
											<option value="" class='submenu__option'>Item1</option>
											<option value="" class='submenu__option'>Item2</option>
											<option value="" class='submenu__option'>Item3</option>
										</select>
									</div>
						
								
									<div class="submenu submenu--list">
											<label class="submenu__toggler" for="menucheck2">Qty<i class="fas fa-chevron-down submenu__arrow"></i></label>
											<input  id="menucheck2" type="checkbox"> 
											<ul class="submenu__list">
												<li class="submenu__item">
													<a href="" class="submenu__link">Item1</a>
												</li>
												<li class="submenu__item">
													<a href="" class="submenu__link">Item2</a>
												</li>
												<li class="submenu__item">
													<a href="" class="submenu__link">Item3</a>
												</li>
											</ul>
									</div>
							</div>
						<button class="btn btn--long">Add to cart</button>
					</div>
				</div>
				<ul class="slaider">
							<li class="slaider__circle slaider__circle--purple"></li>
							<li class="slaider__circle slaider__circle--white"></li>
							<li class="slaider__circle slaider__circle--red"></li>
